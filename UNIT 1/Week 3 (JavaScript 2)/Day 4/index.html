<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="tabellone">
            <h1>Tombola</h1>
        </div>
        <div>
            <h4 id="displayNumber">Clicca sul pulsante qui sotto per estrarre un numero</h4>
        </div>
        <div id="inputBox">
            <button id="btnRandomNumber">Fai uscire un numero</button>
            <br>
            <input type="text" id="inputNumberCartelline" placeholder="Inserici il numero di cartelline da creare">
            <br>
            <button id="btnCreateCartelline">Crea cartelline</button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
